name: Build and push image to Docker Hub
on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Docker image to build and push'
        required: true
        type: choice
        options:
          - alpine
          - alpine-angular
          - alpine-gui
          - alpine-gui-java
          - alpine-gui-javafx
          - alpine-java
          - alpine-java-winpack
jobs:
  release_selected_image:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Release image
        uses: ./.github/workflows/${{ inputs.image }}.yaml
        secrets: inherit
